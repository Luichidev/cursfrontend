<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercici 05</title>
    <style>
      body {
        background-image: linear-gradient(to left, rebeccapurple, pink);
        height: 100vh;
      }
      h2 {
        text-align: left;
        margin-bottom: 16px;
      }
      .box {
        border: 4px solid black;
        background-color: #fff;
        padding: 8px;
        width: 100px;
        height: 100px;
        margin: 0 8px 8px 0;
      }

      .div-inline div {
        display: inline;
      }
      .div-inline-block div {
        display: inline-block;
      }
      .div-block div {
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Inline</h2>
    <div class="div-inline">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Block</h2>
    <div class="div-block">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Inline block</h2>
    <div class="div-inline-block">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
