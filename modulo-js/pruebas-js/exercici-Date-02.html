<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercici 02 | date</title>
</head>

<body>
  <script>
    let today = new Date
    document.write('<p>Hoy: ' + today + '</p>')

    today.setHours(26)
    document.write('<p>Si le asignamos 26 a setHours no resulta: ' + today + '</p>')
    today.setMinutes(65)
    document.write('<p>Si le asignamos 65 a setMinutes no resulta: ' + today + '</p>')
    today.setDate(35)
    document.write('<p>Si le asignamos 35 a setDate no resulta: ' + today + '</p>')
  </script>
</body>

</html>
