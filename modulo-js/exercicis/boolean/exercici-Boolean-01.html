    <title>Exercici 01 | Boolean</title>
  </head>
  <body>
    <script>
      // Declara una variables anomenada esCorrecte, assigna-li true o false. Utilitza un condicional per veure el seu valor.
      let esCorrecte = true
      if (esCorrecte) {
        document.write('<p>Es correcte 👍</p>')
      } else {
        document.write('<p>No es correcte 👎</p>')
      }
    </script>
  </body>
