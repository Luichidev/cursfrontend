    <script>
      //Declara i assigna dos valors booleans. Programa els següent escenaris:
      // a. Escenari 1: Si tots dos valors són certs, el resultat hauria de ser cert. En la resta de casos ha de ser Fals.
      // b. Escenari 2: Si un dels dos valors és certs, el resultat hauria de ser cert. En la resta de casos ha de ser Fals.
      let booleanOne = true
      let booleanTwo = true

      // a. Escenari 1
      if (booleanOne && booleanTwo) {
        document.write('Todo es verdadero')
      }

      // b. Escenari 2
      if (booleanOne || booleanTwo) {
        document.write('Algun valor es verdadero')
      }
    </script>
