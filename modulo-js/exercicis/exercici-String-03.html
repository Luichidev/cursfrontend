<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercici 03 | String</title>
  </head>
  <body>
    <script>
      let actividad = 'Estoy aprendiendo Javascript Moderno'
      // Separa variable actividad, tenint en compte espai en blanc.
      let splitActividad = actividad.split(' ')
      document.write('<p>' + splitActividad + '</p>')
      console.log(splitActividad)

      let hobbies =
        'Leer, caminar, escuchar musica, escribir, aprender a programar'
      // Ara fes-ho tenint en compte la coma.
      let splitHobbies = hobbies.split(',')
      document.write('<p>' + splitHobbies + '</p>')
      console.log(splitHobbies)
    </script>
  </body>
</html>
