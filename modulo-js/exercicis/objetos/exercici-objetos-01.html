<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercici 01 | Object</title>
  </head>
  <body>
    <script>
      // Defineix un objecte producte, amb els següents atributs: id, name, price, type i assignalis valors.
      // • Ojo amb el valor id
      // • El type seria el tipus de producte, per exemple si estem a una botiga podria ser: clothes, beauty, mejar ....
      // Crea diferents objectes amb valors diferents.
      // Accedeix a la propietat name del objecte1, fes el mateix amb l’objecte2....

      const producto1 = {
        id: 1,
        name: 'Zapatilla futbol',
        price: 57,
        type: 'Deportes',
      }
      const producto2 = {
        id: 1,
        name: 'Sombra de noche',
        price: 25,
        type: 'Maquillaje',
      }
      const producto3 = {
        id: 1,
        name: 'Pantalon',
        price: 19.99,
        type: 'Ropa',
      }

      document.write(`<h1>${producto1.name}</h1>`)
      document.write(`<h1>${producto2.name}</h1>`)
      document.write(`<h1>${producto3.name}</h1>`)
    </script>
  </body>
</html>
