<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercici 03 | Bucles</title>
  <style>
    span {
      line-height: 0.2rem;
      display: block;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <script>
    let files = 2, columnes = 7

    for (let i = 0; i < files; i++) {
      document.write('<span>')
      for (let j = 0; j < columnes; j++) {
        document.write('*')
      }
      document.write('<span> <br>')

    }
  </script>
</body>

</html>
