    <main>
      <h2>Exercici 1</h2>
      <p>
        Has de mostrar per pantalla a l'usuari/ària només els directors de les
        pel·lícules. Per obtenir l'array de directors/es, has de crear la funció
        getAllDirectors().
      </p>
      <ul>
        <script>
          // document.write(getAllDirectors())
          const directors = getAllDirectors()
          for (let item of directors) {
            document.write(`<li>${item}</li>`)
          }
        </script>
      </ul>
