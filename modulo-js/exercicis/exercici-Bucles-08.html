    <title>Exercici 08 | Bucles</title>

  <body>
    <script>
      let count = +prompt('Escribe un número')

      if (isNaN(count)) {
        alert('Tiene que ser un número')
      } else {
        // for (let i = 1; i <= count; i++) {
        //   document.write('<p>' + '*'.repeat(i) + '</p>')
        // }

        for (let i = 1; i <= count; i++) {
          for (let j = 0; j < i; j++) {
            document.write('*')
          }
          document.write('<br>')
        }
      }
    </script>
  </body>
</html>
