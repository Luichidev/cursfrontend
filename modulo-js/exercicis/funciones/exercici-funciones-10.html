    <script>
      // Simula un Captcha senzill de 5 car√†cters(amb lletres min√∫scules i n√∫meros) amb JAVASCRIPT.
      // El captcha el pots generar fent √∫s random i de la seg√ºent variable: var captchaChars = "1234567890abcdefghijklmnopqrst"; // Random captchaChars.length
      // Pots implementar una funci√≥ que generi el captcha i un altre que el validi.

      let captchaChars = '1234567890abcdefghijklmnopqrst'
      let sizeCaptcha = 5

      document.write(
        '<h1>Captcha: <span>' +
          randomCaptcha(sizeCaptcha, captchaChars) +
          '</span> üîê</h1>'
      )

      /////////FUNCIONES////////////
      /*
      Author: @Luichidev
      Web: https://luichi.dev
      Creation_Date: 02/03/2022
      Revision: 02/03/2022
    */
      // PROTOTYPE: String randomCaptcha(Number size, String letters).
      // DESCRIPTION: Devuelve un mensaje con un captcha del tama√±o de la variable size.
      //  utilizando la cadena pasada por parametro letters

      function randomCaptcha(size, letters) {
        let res = ''
        for (let i = 0; i < size; i++) {
          let random = Math.floor(Math.random() * letters.length)
          res += letters[random]
        }

        return res
      }
    </script>
