      // PROTOTYPE: Number getModulo(Number dni).
      // DESCRIPTION: Devuelve el modulo del dni

      function getModulo(dni) {
        return dni % 23
      }

      // PROTOTYPE: String isRightDni(Number dni).
      // DESCRIPTION: Devuelve Si la letra es correcta del DNI

      function isRightDni(dni) {
        let modulo = getModulo(dni.slice(0, dni.length - 1))
        return lletres[modulo] === dni.slice(-1)
          ? 'Si es correcto üëç'
          : 'La letra es incorrecta üòå'
      }
