<body>
  <script>
    let frase = prompt('Escribe una frase')
    // let arrayFrase = frase.split(' ')

    // console.log(arrayFrase)

    //   const element = arrayFrase[i];
    //   document.write('<p>' + element + '</p>')
    // }

    let cadena = ''

    for (let i = 0; i < frase.length; i++) {
      let char = frase.charAt(i)
      if (char !== " ") {
        cadena += char
      } else {
        cadena += '<br>'
        // cadena += '\n'
      }
    }
    document.write('<h2>' + cadena + '</h2>')
    // console.log(cadena)
  </script>
