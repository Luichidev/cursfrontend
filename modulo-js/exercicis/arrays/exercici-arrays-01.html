<body>
  <script>
    // Funció que rebi dos nombres i retorni un array amb tots els nombres compresos entre ells.
    // El programa principal ha de mostrar aquest array per consola.

    // Escenari 1
    console.log(`num1: 20, num2: 50 => ${serieNumerica(20, 50)}`)

    // Escenari 2
    console.log(`num1: 15, num2: 15 => ${serieNumerica(15, 15)}`)

    // Escenari 3
    console.log(`num1: 25, num2: 15 => ${serieNumerica(25, 15)}`)

    /////////FUNCIONES////////////
    /*
    Author: @Luichidev
    Web: https://luichi.dev
    Creation_Date: 04/03/2022
    Revision: 04/03/2022
  */
    // PROTOTYPE: Array serieNumerica(Number num1, Number num2).
    // DESCRIPTION: Devuelve un array con los números comprendidos
    //  entre num1 y num2 pasados por parametros

    function serieNumerica(num1, num2) {
      let res = []
      if (num1 === num2) {
        return res
      }

      if (num1 < num2) {
        for (let i = num1; i < num2; i++) {
          res.push(i)
        }
      } else {
        for (let i = num1; i > num2; i--) {
          res.push(i)
        }
      }

      return res
    }
  </script>
