  <body>
    <script>
      // Funció que rebi dos nombres i retorni un array amb tots els nombres compresos entre ells.
      // El programa principal ha de mostrar aquest array per consola.

      // Escenari 1
      console.log(`num1: 20, num2: 50 => ${minMaxArray(20, 50)}`)
      // Escenari 2
      console.log(`num1: 15, num2: 15 => ${minMaxArray(15, 15)}`)
      // Escenari 3
      console.log(`num1: 25, num2: 15 => ${minMaxArray(25, 15)}`)

      /////////FUNCIONES////////////
      /*
      Author: @Luichidev
      Web: https://luichi.dev
      Creation_Date: 04/03/2022
      Revision: 04/03/2022
    */
      // PROTOTYPE: Array minMaxArray(Number min, Number max).
      // DESCRIPTION: Devuelve un array con los números comprendidos
      //  entre min y max pasados por parametros

      function minMaxArray(min, max) {
        let res = []
        if (min === max) {
          return [min]
        }

        if (min < max) {
          for (let i = min; i <= max; i++) {
            res.push(i)
          }
        } else {
          for (let i = max; i <= min; i++) {
            res.push(i)
          }
        }

        return res
      }
    </script>
