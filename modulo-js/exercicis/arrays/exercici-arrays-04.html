  <script>
    // Per fer a casa Donat un array de números, el programa ha de mostrar per pantalla, 
    // l’array amb els nombres ordenats de menor a major
    const numeros = [2, 4, 10, 5, 1, 42, 30, 43, 12]
    console.log('Array => ' + numeros);
    console.log('Array ordenado => ' + numeros.sort((a, b) => a - b));
