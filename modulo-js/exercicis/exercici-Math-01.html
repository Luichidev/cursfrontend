<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercici 03</title>
  </head>
  <body>
    <section style="max-width: 1024px; margin: 32px auto">
      <h2>Exercici 03</h2>
      <script>
        let numero = +prompt('Inserta un número con decimales')
        let min = 1
        if (isNaN(numero)) {
          window.location.reload()
          window.alert('no es un número, Inserta un número valido!')
        } else {
          document.write(
            '<p>Número: ' +
              numero +
              ' redondeado es: ' +
              Math.round(numero) +
              '</p>'
          )
          document.write(
            '<p>Número: ' +
              numero +
              ' redondeado hacia abajo: ' +
              Math.floor(numero) +
              '</p>'
          )
          document.write(
            '<p>Número: ' +
              numero +
              ' redondeado hacia arriba: ' +
              Math.ceil(numero) +
              '</p>'
          )
          document.write(
            '<p>Número: ' +
              numero +
              ' raiz cuadrada: ' +
              Math.sqrt(numero) +
              '</p>'
          )
          document.write(
            '<p>Número: ' +
              numero +
              ' Valor absoluto: ' +
              Math.abs(numero) +
              '</p>'
          )
          document.write(
            '<p>Número: ' +
              numero +
              ' potencia de 2: ' +
              Math.pow(numero, 2) +
              '</p>'
          )
          document.write(
            '<p>Número: ' +
              numero +
              ' minimo de sus numeros: ' +
              Math.min(numero) +
              '</p>'
          )
          document.write(
            '<p>Número: ' +
              numero +
              ' maximo de sus numeros: ' +
              Math.max(numero) +
              '</p>'
          )
          document.write(
            '<p>Número: ' +
              numero +
              ' aleatorio: ' +
              (Math.random() * (numero - min) + min) +
              '</p>'
          )
        }
      </script>
    </section>
  </body>
</html>
